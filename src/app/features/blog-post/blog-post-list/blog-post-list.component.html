<div class="container">
    <h2>Blog posts List</h2>
    <div class="d-flex">
        <a class="btn btn-primary" [routerLink]="['/admin/blogposts/add']">Add
            Blog Post</a>
    </div>
    <div class="mt-3 d-flex" role="search">
        <input class="form-control me-2" type="search" #query placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="button" (click)="onSearch(query.value)">Search</button>
    </div>
    <ng-container *ngIf="blogPosts$ | async as blogPosts">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Short Description</th>
                    <th>Is Visible</th>
                    <th>Categories</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bp of blogPosts; let index = index">
                    <td>{{index + 1}}</td>
                    <td>{{ bp.title }}</td>
                    <td>{{ bp.shortDescription }}</td>
                    <td>{{ bp.isVisible }}</td>
                    <td>
                        <span *ngFor="let cate of bp.categories">
                            <span class="badge text-bg-secondary">{{cate.name}}</span>
                        </span>
                    </td>
                    <td>{{bp.authorName}}</td>
                    <td>
                        <a class="text-warning me-3" [routerLink]="['/admin/blogposts', bp.id]"
                            routerLinkActive="router-link-active">
                            <i class="far fa-edit"></i></a>
                        <a type="button" class="text-danger" (click)="onDeletePost(bp.id)">
                            <i class="fas fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" (click)="getPreviousPage()" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li *ngFor="let item of list; let index = index" class="page-item"
                    [class.active]="pageNumber == (index + 1)"><a class="page-link" (click)="getPage(index+1)">{{index +
                        1}}</a></li>
                <li class="page-item">
                    <a class="page-link" (click)="getNextPage()" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </ng-container>
</div>
